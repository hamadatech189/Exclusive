<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة التعليم المتكاملة</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- الرأس -->
  <header>
    <h1>منصة التعليم المتكاملة</h1>
    <nav>
      <ul>
        <li><a href="#home">الرئيسية</a></li>
        <li><a href="#courses">الدورات</a></li>
        <li><a href="#about">من نحن</a></li>
        <li><a href="#contact">اتصل بنا</a></li>
      </ul>
    </nav>
  </header>

  <!-- المحتوى الرئيسي -->
  <main>
    <!-- قسم الرئيسية -->
    <section id="home">
      <h2>مرحبًا بك!</h2>
      <p>ابدأ رحلتك التعليمية معنا اليوم.</p>
    </section>

    <!-- قسم الدورات -->
    <section id="courses">
      <h2>الدورات المتاحة</h2>
      <div class="courses-container" id="courses-container">
        <!-- بطاقات الدورات ستُضاف هنا ديناميكياً -->
      </div>
    </section>

    <!-- قسم من نحن -->
    <section id="about">
      <h2>من نحن</h2>
      <p>نحن فريق متخصص في تقديم أفضل الدورات التعليمية بطرق تفاعلية.</p>
    </section>

    <!-- قسم الاتصال -->
    <section id="contact">
      <h2>اتصل بنا</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="الاسم" required />
        <input type="email" id="email" placeholder="البريد الإلكتروني" required />
        <textarea id="message" rows="4" placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <!-- التذييل -->
  <footer>
    <p>&copy; 2025 منصة التعليم المتكاملة. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
